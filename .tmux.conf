# Set Ctrl-Space as command
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# Enable 256 Color mode
set -g default-terminal "screen-256color"

# Toggle Broadcast Input
bind-key i set-window-option synchronize-panes

# Allow mouse-passthrough
set -g mouse-select-pane on

# Shorten Delay when sending commands
set -sg escape-time 1

# Bind Vertical and Horizantal splits
bind | split-window -h
bind - split-window -v

# Use vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Set up status bar
set-option -g status-utf8 on
set-option -g status-justify right
set-option -g status-bg black
set-option -g status-fg cyan
set-option -g status-left-length 30
set-option -g status-left '#[fg=magneta]Â» #[fg=blue,bold]#T#[default]'

# Titles
set-option -g set-titles on
