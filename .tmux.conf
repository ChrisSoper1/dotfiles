# Set Ctrl-Space as command
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# Enable 256 Color mode
set -g default-terminal "xterm"

# Toggle Broadcast Input
bind-key i set-window-option synchronize-panes

# Allow mouse-passthrough by loading version-specific conf files

if-shell "[[ $(tmux -V | cut -d' ' -f2) < 2.1 ]]" 'source-file ~/.tmux-mouse-old.conf' 'source-file ~/.tmux-mouse-new.conf'

# Shorten Delay when sending commands
set -sg escape-time 1

# Bind Vertical and Horizantal splits
bind | split-window -h
bind - split-window -v

# Use vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Set up status bar
set-option -g status-justify right
set-option -g status-bg black
set-option -g status-fg cyan
set-option -g status-left-length 30
set-option -g status-left '#[fg=magneta]Â» #[fg=blue,bold]#T#[default]'

# Titles
set-option -g set-titles on

# Set Vim Copy Mode
setw -g mode-keys vi
bind [ copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy V rectangle-toggle

bind Space choose-buffer
